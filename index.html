<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TOP - Sign-up Form</title>
</head>
<body>
    <div class="site-hero">
        <h1>Form Sing-up Demo</h1>
        <p>Photo by <a href="https://unsplash.com/pt-br/@rebecca_lee_creative?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rebecca</a> on <a href="https://unsplash.com/pt-br/fotografias/flores-brancas-e-beges-Ko6XKSsO4w8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>  
    </div>
    <main>
        <div class="desc-container">
            <h3 class="desc">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            You know you want to.
            </h3>
            <h3 class="desc">You <em>know</em> you <em>want</em> to.</h3>
        </div>

        <form action="#">
            <div class="container">
                <div class="info-container">
                    <div class="info-field 1">
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="info-field 2">
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="info-field 3">
                        <label for="">E-mail</label><br>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="info-field 4">
                        <label for="phone-number">Phone Number</label><br>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    <div class="info-field 5">
                        <label for="pswd">Password</label><br>
                        <input type="password" id="pswd" name="pswd">
                    </div>
                    <div class="info-field 6">
                        <label for="confirm-pswd">Confirm Password</label><br>
                        <input type="password" id="confirm-pswd" name="confirm-pswd">
                    </div>
                </div>
            </div>

            <div class="confirm">
                <button type="submit">Confirmar</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            
            </div>
        </form>

    </main>
</body>
</html>
